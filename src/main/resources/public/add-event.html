<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
</head>
<body>
<form action="/api/event/add" method="post">
    <div class="form-group">
        <input type="text" placeholder="nazwa" name="eventName">
        <input type="text" placeholder="opis" name="eventDescription">
        <input type="number" placeholder="cena" name="eventPrice">
        <input type="datetime-local" placeholder="YYY-mm-ddThh:mm:ss" name="DateAndTime">
        <button name="submit" type="submit">Submit</button>
    </div>
</form>
</body>
</html>
