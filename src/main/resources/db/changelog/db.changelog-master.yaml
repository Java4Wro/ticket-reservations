databaseChangeLog:
  - changeSet:
      id: 1
      author: xenteros
      changes:
        - createTable:
            tableName: hall_1_seats
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: seat
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: decimal(9,2)
                  constraints:
                    nullable: false
